<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting with Drag & Drop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
  </head>
  <body>
    <ul></ul>
  </body>
  <script>
    const items = [
      {
        index: 0,
        title: "1 - One",
      },
      {
        index: 1,
        title: "2 - Two",
      },
      {
        index: 2,
        title: "3 - Three",
      },
    ];

    function displayItems() {
      const ul = document.querySelector("ul");
      ul.innerHTML = "";
      items.forEach((item) => {
        const li = document.createElement("li");
        li.innerText = item.title;

        const dragHandle = document.createElement("button");
        dragHandle.innerText = "@";
        li.appendChild(dragHandle);

        dragHandle.addEventListener("mousedown", () => {
          li.setAttribute("draggable", true);
        });

        li.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("index", item.index);
        });

        li.addEventListener("drop", (event) => {
          const droppedIndex = event.dataTransfer.getData("index");
          console.log("current item index", item.index);
          console.log("dropped item index", droppedIndex);
        });

        li.addEventListener("dragover", (event) => {
          event.preventDefault();
        });

        ul.appendChild(li);
      });
    }

    window.addEventListener("load", () => {
      displayItems();
    });
  </script>
</html>
